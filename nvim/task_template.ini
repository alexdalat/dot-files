{cmake}
[build]
command=mkdir -p build && cd build && cmake .. && make
cwd=<root>
errorformat=%. %#--> %f:%l:%c
[run]
command=build/$(VIM_PRONAME)
cwd=<root>
output=terminal
[profile]
command=perf record --call-graph dwarf build/$(VIM_PRONAME)

{c++}
[build]
command=g++ -std=c++17 -Wall -Wextra -g *.cpp
cwd=<root>
errorformat=%f:%l:%c: %m
[build-release]
command=g++ -std=c++17 -Wall -Wextra -Werror -O2 *.cpp
cwd=<root>
errorformat=%f:%l:%c: %m
[run]
command=./a.out
cwd=<root>
output=terminal
[profile]
command=perf record --call-graph dwarf a.out
cwd=<root>
output=terminal

{python}
[build]
command=python3 -m py_compile <file>
cwd=<root>
[run]
command=python3 <file>
cwd=<root>
output=terminal
[profile]
command=python3 -m cProfile -s cumtime <file>
cwd=<root>
output=terminal
